server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # React router fallback rule
    location / {
        try_files $uri /index.html;
    }

    # Backend API proxy (gerekirse)
    # Eğer frontend API'ye "/api" üzerinden direkt istek atıyorsa:
